<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Test</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./ASHLUXE-PARADISE-INYONI-LOCATION0082_1296x.webp'); /* Replace with your image URL */
            background-size: cover;
            /* filter: blur(8px); */
            overflow: hidden;
        }

        #container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px; /* Adjust the width as needed */
            height: 300px; /* Set the height equal to the width to make it a square */
        }

        label, input, button {
            height: 30px;
            margin: 5px;
        }

        #secret-content {
            color: white;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <script>
        // Function to generate a random passcode
        function generateRandomPasscode() {
            // Generate a 9-character alphanumeric passcode
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let passcode = '';
            for (let i = 0; i < 9; i++) {
                passcode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return passcode;
        }

        // Display a welcome message with the generated passcode
        var generatedPasscode = generateRandomPasscode();
        var welcomeMessage = "Welcome to the website! The code is: " + generatedPasscode;
        alert(welcomeMessage);

        // Function to check the entered passcode
        function checkPasscode() {
            var enteredPasscode = document.getElementById('passcode-input').value;

            if (enteredPasscode === generatedPasscode) {
                document.getElementById('secret-content').style.display = 'block';
            } else {
                alert('Incorrect passcode');
            }
        }
    </script>

    <div id="container">
        <label for="passcode-input">Enter Passcode:</label>
        <input type="text" id="passcode-input" placeholder="Enter Passcode">
        <button onclick="checkPasscode()">Submit</button>

        <div id="secret-content">
            <!-- Your secret content goes here -->
            <p>Welcome to the secret content!</p>
        </div>
    </div>

</body>

</html>
