    <script>
        // Function to generate a random passcode
        function generateRandomPasscode() {
            // Generate a 9-character alphanumeric passcode
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let passcode = '';
            for (let i = 0; i < 9; i++) {
                passcode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return passcode;
        }

        // Display a welcome message with the generated passcode
        var generatedPasscode = generateRandomPasscode();
        var welcomeMessage = "Welcome to the Archives! The code is: " + generatedPasscode;
        alert(welcomeMessage);

        // Function to check the entered passcode
        function checkPasscode() {
            var enteredPasscode = document.getElementById('passcode-input').value;

            if (enteredPasscode === generatedPasscode) {
                // Redirect to the actual website
                window.location.href = "./Login.html"; // Replace with your actual website URL
            } else {
                alert('Incorrect passcode');
            }
        }
    </script>

        <button onclick="checkPasscode()">Submit</button>
