<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>
    <center>
        Student Registration Form
    </center>
  </h2>  
  <form>
    <label for="firstName">First Name:</label>
    <input name="firstName" id="firstName" type="text">
    <br />
    <br />
   <label for="lastName">Last Name:</label>
   <input id="lastName" name="lastName" type="text">
   <br />
    <br />
    <label for="email">Email:</label>
    <input name="email" id="email" type="email">
    <br />
    <br />
<label for="gender">Gender</label> 
<br />
<input type="radio" value="male" name="gender" id="genderMale">
<span>
    Male
</span>
 <br />
<input type="radio" checked   value="female" name="gender" id="genderFemale"> 
<span>
    Female
</span>
<br />
<br />

<label for="password">Password:</label>
<input name="password" id="password" type="password">
<br /> <br />

<label for="subjects">Enter Subjects</label>
<br />
<input name="subjects" value="mathematics" checked   type="checkbox">
<span>Mathematics</span> <br/>

<input name="subjects"  value="english" type="checkbox">
<span>English</span> <br/>

<input name="subjects" value="biology" type="checkbox">
<span>Biology</span> <br/>




  </form>
</body>
</html>
